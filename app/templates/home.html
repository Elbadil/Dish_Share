{% extends "layout.html" %}
{% block content %}
    {% for recipe in recipes %}
    <article class="media content-section">
        <div class="media-body">
            <h2><a class="article-title" href="{{ url_for('extern_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h2>
            <a href="{{ url_for('extern_recipe', recipe_id=recipe.id) }}">
                <img class="rounded img-fluid mb-3" src="{{ recipe.image }}">
            </a>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
